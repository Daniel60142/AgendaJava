<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblusuariopacienteLabel_id}"/>
                    <h:outputText value="#{tblusuariopacienteController.selected.id}" title="#{bundle.ViewTblusuariopacienteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTblusuariopacienteLabel_nombre}"/>
                    <h:outputText value="#{tblusuariopacienteController.selected.nombre}" title="#{bundle.ViewTblusuariopacienteTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTblusuariopacienteLabel_apellido}"/>
                    <h:outputText value="#{tblusuariopacienteController.selected.apellido}" title="#{bundle.ViewTblusuariopacienteTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewTblusuariopacienteLabel_correo}"/>
                    <h:outputText value="#{tblusuariopacienteController.selected.correo}" title="#{bundle.ViewTblusuariopacienteTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewTblusuariopacienteLabel_password}"/>
                    <h:outputText value="#{tblusuariopacienteController.selected.password}" title="#{bundle.ViewTblusuariopacienteTitle_password}"/>
                    <h:outputText value="#{bundle.ViewTblusuariopacienteLabel_telefono}"/>
                    <h:outputText value="#{tblusuariopacienteController.selected.telefono}" title="#{bundle.ViewTblusuariopacienteTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewTblusuariopacienteLabel_direccion}"/>
                    <h:outputText value="#{tblusuariopacienteController.selected.direccion}" title="#{bundle.ViewTblusuariopacienteTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewTblusuariopacienteLabel_fechaCreacion}"/>
                    <h:outputText value="#{tblusuariopacienteController.selected.fechaCreacion}" title="#{bundle.ViewTblusuariopacienteTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblusuariopacienteLabel_fechaUltimoIngreso}"/>
                    <h:outputText value="#{tblusuariopacienteController.selected.fechaUltimoIngreso}" title="#{bundle.ViewTblusuariopacienteTitle_fechaUltimoIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblusuariopacienteController.destroyAndView}" value="#{bundle.ViewTblusuariopacienteDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblusuariopacienteEditLink}"/>
                <br />
                <h:commandLink action="#{tblusuariopacienteController.prepareCreate}" value="#{bundle.ViewTblusuariopacienteCreateLink}" />
                <br />
                <h:commandLink action="#{tblusuariopacienteController.prepareList}" value="#{bundle.ViewTblusuariopacienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblusuariopacienteIndexLink}"/>

            </h:form>

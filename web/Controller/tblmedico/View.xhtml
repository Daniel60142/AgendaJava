<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblmedicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblmedicoLabel_id}"/>
                    <h:outputText value="#{tblmedicoController.selected.id}" title="#{bundle.ViewTblmedicoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTblmedicoLabel_nombre}"/>
                    <h:outputText value="#{tblmedicoController.selected.nombre}" title="#{bundle.ViewTblmedicoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTblmedicoLabel_apellido}"/>
                    <h:outputText value="#{tblmedicoController.selected.apellido}" title="#{bundle.ViewTblmedicoTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewTblmedicoLabel_estado}"/>
                    <h:outputText value="#{tblmedicoController.selected.estado}" title="#{bundle.ViewTblmedicoTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblmedicoController.destroyAndView}" value="#{bundle.ViewTblmedicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblmedicoEditLink}"/>
                <br />
                <h:commandLink action="#{tblmedicoController.prepareCreate}" value="#{bundle.ViewTblmedicoCreateLink}" />
                <br />
                <h:commandLink action="#{tblmedicoController.prepareList}" value="#{bundle.ViewTblmedicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblmedicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

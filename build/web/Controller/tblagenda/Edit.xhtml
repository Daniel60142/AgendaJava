<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTblagendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTblagendaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tblagendaController.selected.id}" title="#{bundle.EditTblagendaTitle_id}" required="true" requiredMessage="#{bundle.EditTblagendaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTblagendaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{tblagendaController.selected.fecha}" title="#{bundle.EditTblagendaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTblagendaLabel_horaInicio}" for="horaInicio" />
                    <h:inputText id="horaInicio" value="#{tblagendaController.selected.horaInicio}" title="#{bundle.EditTblagendaTitle_horaInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTblagendaLabel_horaFin}" for="horaFin" />
                    <h:inputText id="horaFin" value="#{tblagendaController.selected.horaFin}" title="#{bundle.EditTblagendaTitle_horaFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTblagendaLabel_telefonoPaciente}" for="telefonoPaciente" />
                    <h:inputText id="telefonoPaciente" value="#{tblagendaController.selected.telefonoPaciente}" title="#{bundle.EditTblagendaTitle_telefonoPaciente}" />
                    <h:outputLabel value="#{bundle.EditTblagendaLabel_correoPaciente}" for="correoPaciente" />
                    <h:inputText id="correoPaciente" value="#{tblagendaController.selected.correoPaciente}" title="#{bundle.EditTblagendaTitle_correoPaciente}" />
                    <h:outputLabel value="#{bundle.EditTblagendaLabel_FKIdtblmedico}" for="FKIdtblmedico" />
                    <h:selectOneMenu id="FKIdtblmedico" value="#{tblagendaController.selected.FKIdtblmedico}" title="#{bundle.EditTblagendaTitle_FKIdtblmedico}" required="true" requiredMessage="#{bundle.EditTblagendaRequiredMessage_FKIdtblmedico}">
                        <f:selectItems value="#{tblmedicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTblagendaLabel_FKIdtblusuariopaciente}" for="FKIdtblusuariopaciente" />
                    <h:selectOneMenu id="FKIdtblusuariopaciente" value="#{tblagendaController.selected.FKIdtblusuariopaciente}" title="#{bundle.EditTblagendaTitle_FKIdtblusuariopaciente}" required="true" requiredMessage="#{bundle.EditTblagendaRequiredMessage_FKIdtblusuariopaciente}">
                        <f:selectItems value="#{tblusuariopacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tblagendaController.update}" value="#{bundle.EditTblagendaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTblagendaViewLink}"/>
                <br />
                <h:commandLink action="#{tblagendaController.prepareList}" value="#{bundle.EditTblagendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTblagendaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

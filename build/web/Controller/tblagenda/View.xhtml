<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblagendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblagendaLabel_id}"/>
                    <h:outputText value="#{tblagendaController.selected.id}" title="#{bundle.ViewTblagendaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTblagendaLabel_fecha}"/>
                    <h:outputText value="#{tblagendaController.selected.fecha}" title="#{bundle.ViewTblagendaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblagendaLabel_horaInicio}"/>
                    <h:outputText value="#{tblagendaController.selected.horaInicio}" title="#{bundle.ViewTblagendaTitle_horaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblagendaLabel_horaFin}"/>
                    <h:outputText value="#{tblagendaController.selected.horaFin}" title="#{bundle.ViewTblagendaTitle_horaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblagendaLabel_telefonoPaciente}"/>
                    <h:outputText value="#{tblagendaController.selected.telefonoPaciente}" title="#{bundle.ViewTblagendaTitle_telefonoPaciente}"/>
                    <h:outputText value="#{bundle.ViewTblagendaLabel_correoPaciente}"/>
                    <h:outputText value="#{tblagendaController.selected.correoPaciente}" title="#{bundle.ViewTblagendaTitle_correoPaciente}"/>
                    <h:outputText value="#{bundle.ViewTblagendaLabel_FKIdtblmedico}"/>
                    <h:outputText value="#{tblagendaController.selected.FKIdtblmedico}" title="#{bundle.ViewTblagendaTitle_FKIdtblmedico}"/>
                    <h:outputText value="#{bundle.ViewTblagendaLabel_FKIdtblusuariopaciente}"/>
                    <h:outputText value="#{tblagendaController.selected.FKIdtblusuariopaciente}" title="#{bundle.ViewTblagendaTitle_FKIdtblusuariopaciente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblagendaController.destroyAndView}" value="#{bundle.ViewTblagendaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblagendaEditLink}"/>
                <br />
                <h:commandLink action="#{tblagendaController.prepareCreate}" value="#{bundle.ViewTblagendaCreateLink}" />
                <br />
                <h:commandLink action="#{tblagendaController.prepareList}" value="#{bundle.ViewTblagendaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblagendaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
